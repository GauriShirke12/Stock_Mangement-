<html>
<head>
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Page</title>
     <link rel="stylesheet" href="button.css" />
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<center>
   <h2 class="mb-5 text-center">Billed Generated</h2>
    <div id="billContent">
        <!-- Bill content will be dynamically generated here -->
    </div>

    <script>
        // Retrieve invoice data from local storage
        var invoiceData = JSON.parse(localStorage.getItem('invoiceData'));

        // Generate bill content
        var billContent = '<h3>' + invoiceData.companyName + '</h3>';
        billContent += '<p>Date: ' + invoiceData.date + '</p>';
        billContent += '<table>';
        billContent += '<thead><tr><th>Product Name</th><th>Quantity</th><th>unit</th><th>gst</th><th>Price</th><th>Total</th></tr></thead>';
        billContent += '<tbody>';
        invoiceData.items.forEach(function(item) {
            billContent += '<tr>';
            billContent += '<td>' + item.productName + '</td>';
            billContent += '<td>' + item.quantity + '</td>';
          billContent += '<td>' + item.unit + '</td>';
             billContent += '<td>' + item.gst + '</td>';
            billContent += '<td>' + item.price.toFixed(2) + '</td>';
            billContent += '<td>' + item.total.toFixed(2) + '</td>';
            billContent += '</tr>';
        });
        billContent += '</tbody></table>';

        // Display bill content
        document.getElementById('billContent').innerHTML = billContent;

        // Remove invoice data from local storage after generating bill
        localStorage.removeItem('invoiceData');
    </script>
    <input type="button" class="btn btn-success mt-4 col-md-2" value="print bill" onclick="window.print()" />
    
    <br><br><br><a href="index.html" class="logout-btn">Back</a>
</center>
</body>
</html>
