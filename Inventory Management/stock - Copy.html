<!DOCTYPE html>
<html>
<head>
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      
        <link rel="stylesheet" href="product.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        
        
     
    
    <title>Add Product</title>
    <script>
        function calculateMRP() {
            var basicPrice = parseFloat(document.getElementById("basicprice").value);
            var gst = parseFloat(document.getElementById("gst").value.split("%")[0]); 
            var salePrice = parseFloat(document.getElementById("saleprice").value);

            var mrp = basicPrice + (basicPrice * (gst / 100)) + salePrice;
            document.getElementById("mrp").value = mrp.toFixed(2);
        }
    </script>
</head>
<body>
<center>
    <div class="main">
        <div class="register">
            <h2>Add Product</h2>
            
            <form action="productstock.jsp" id="register" method="post" onsubmit="calculateMRP()">
                <label>Product Name</label><br>
                <input type="text" name="name" value="" required /><br><br>
                
                <label>Quantity And Unit</label><br>
                <input type="text" name="quantity" value="" required />
                <select name="unit">
                    <option value="KG">KG</option>
                    <option value="Liter">Liter</option>
                    <option value="Packet">Packet</option>
                    <option value="Gram">Gram</option>
                    <option value="Pound">Pound</option>
                    <option value="Metric ton">Metric ton</option>
                    <option value="Ounce">Ounce</option>
                </select><br><br>
                
                <label>Tax Slab</label><br>
                <select id="gst" name="gst">
                    <option value="0%GST">0%GST</option>
                    <option value="12%GST">12%GST</option>
                    <option value="18%GST">18%GST</option>
                    <option value="28%GST">28%GST</option>
                </select><br><br>
                
                <label>Basic Price</label><br>
                <input id="basicprice" type="text" name="basicprice" value="" required /><br><br>
                
                <label>Sale Price</label><br>
                <input id="saleprice" type="text" name="saleprice" value="" required /><br><br>
                
                <label>MRP</label><br>
                <input id="mrp" type="text" name="mrp" value="" readonly /><br><br>
                
                <input type="submit" class="btn btn-primary" value="Add"/>
            </form>
        </div>
    </div>
</center>
</body>
</html>
